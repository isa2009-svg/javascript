<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Текст внутри изображения</title>
  <style>
    .image-container {
      position: relative; /* Создаем контейнер с относительным позиционированием */
      display: inline-block; /* Делаем контейнер блочным */
    }

    .image-container img {
      display: block; /* Убираем отступы вокруг изображения */
      width: 100%; /* Задаем ширину изображения */
      height: auto; /* Сохраняем пропорции */
    }

    .image-container .text {
      position: absolute; /* Абсолютное позиционирование текста внутри контейнера */
      top: 50%; /* Центрируем по вертикали */
      left: 50%; /* Центрируем по горизонтали */
      transform: translate(-50%, -50%); /* Смещаем текст, чтобы быть точно в центре */
      color: white; /* Цвет текста */
      font-size: 24px; /* Размер текста */
      font-weight: bold; /* Жирный текст */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Тень для читаемости */
    }
    img {
        width: 250px;
        height: 40px;
        background-color: aliceblue;
        border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://pictures.r46.technodom.kz/resize-images/220/74fd3b613553b97107bc4502752749/1515966223510071648.jpg" alt="Пример изображения">
    <div class="text">Ваш текст</div>
  </div>
</body>
</html>
</html>
