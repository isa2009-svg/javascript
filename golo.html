function sum() {
    let sum2 = parseInt(prompt("neshe san engizesiz?"));
    let san = 0, number = 0, number2 = 0;

    for (let i = 0; i < sum2; i++) {
        let num = parseInt(prompt("san engiziniz (" + (i+1) + "):"));

        if (num < 0) {
            san++;
        }
        if (num % 2 === 0) {
            number++;
        } else {
            number2++;
        }
    }

    alert("keri sandar sani: " + san);
    alert("zhup sandar sani: " + number);
    alert("Tak sandar sani: " + number2);
}

sum();
